<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - 404 Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 120px;
            font-weight: 300;
            color: #666;
            margin-bottom: 20px;
            line-height: 1;
        }
        h2 {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 20px;
            color: #555;
        }
        p {
            font-size: 18px;
            color: #777;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2980b9;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 80px;
            }
            h2 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            a {
                padding: 10px 25px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2 id="error-title">Page Not Found</h2>
        <p id="error-message">Sorry, the page you are looking for does not exist or has been moved.</p>
        <a href="../1.html">Return to Home</a>
    </div>
    <script>
        // 自动检测用户语言并显示相应内容
        document.addEventListener('DOMContentLoaded', function() {
            // 获取用户浏览器语言设置
            const userLang = navigator.language || navigator.userLanguage;
            const langCode = userLang.split('-')[0]; // 获取主要语言代码（如 'zh' 从 'zh-CN'）
            
            // 定义不同语言的内容
            const translations = {
                'zh': {
                    title: '页面未找到',
                    message: '抱歉，您寻找的页面不存在或已被移动。'
                },
                'en': {
                    title: 'Page Not Found',
                    message: 'Sorry, the page you are looking for does not exist or has been moved.'
                },
                'ja': {
                    title: 'ページが見つかりません',
                    message: '申し訳ありませんが、お探しのページは存在しないか、移動されました。'
                },
                'ko': {
                    title: '페이지를 찾을 수 없습니다',
                    message: '죄송합니다. 찾고 있는 페이지가 존재하지 않거나 이동되었습니다.'
                },
                'fr': {
                    title: 'Page non trouvée',
                    message: 'Désolé, la page que vous recherchez n\'existe pas ou a été déplacée.'
                },
                'de': {
                    title: 'Seite nicht gefunden',
                    message: 'Entschuldigung, die Seite, nach der Sie suchen, existiert nicht oder wurde verschoben.'
                },
                'es': {
                    title: 'Página no encontrada',
                    message: 'Lo sentimos, la página que busca no existe o ha sido movida.'
                },
                'ru': {
                    title: 'Страница не найдена',
                    message: 'Извините, страница, которую вы ищете, не существует или была перемещена.'
                }
            };
            
            // 如果用户语言有翻译，则应用翻译
            if (translations[langCode]) {
                document.getElementById('error-title').textContent = translations[langCode].title;
                document.getElementById('error-message').textContent = translations[langCode].message;
                document.documentElement.lang = langCode;
            }
        });
    </script>
</body>
</html>
